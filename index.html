<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather-tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Weather-locator</h1>
  <div class="part1">
    <div class="find">
      <input type="text" class="text" spellcheck="false" placeholder="Enter city name...">
      <button class="btn"
      ><img src="search.png" alt="search"></button>

    </div>
    <div class="weather">
      <img src="clouds.png" alt="clouds" class="ic">
      <h1 class="temp">23Â°C</h1>
      <h2 class="city">City</h2>
      <div class="extrainf">
        <div class="extra">
          <img src="humidity.png" alt="humidity">
          <p>Humidity:</p>
          <p class="h">68%</p>
        </div>
        <div class="extra"><img src="wind.png" alt="wind">
          <p>Wind Speed:</p>
        <p class="w">5km/hr</p></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
